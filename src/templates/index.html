<!doctype html>
<html>
  <head><meta charset="utf-8"><title>検索フォーム</title></head>
  <body>
    <h2>検索フォーム</h2>
    <form method="post">
      グループ名: <input type="text" name="group">
      名前: <input type="text" name="name">
      <button type="submit">検索</button>
    </form>
    <hr>
    {% if results %}
      <table border="1">
        <tr><th>グループ</th><th>名前</th><th>顔</th><th>メンバーカラー</th></tr>
        {% for item in results %}
          <tr>
            <td>{{ item.group }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.face }}</td>
            <td>{{ item.color }}</td>
          </tr>
        {% endfor %}
      </table>
    {% endif %}
  </body>
</html>
